<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Basic CASIO Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calculatorBody">
    <div class="brandplacement">
        <p class="brandtext">CASIO</p>
    </div>
    <div class="screen">
        <p class="upperscreen"></p>
        <p class="screentext"></p>
    </div>
    <div class="buttons">
        <div class="first-row">
            <button class="button operation-button">+</button>
            <button class="button operation-button">-</button>
            <button class="button operation-button">x</button>
            <button class="button operation-button">รท</button>
        </div>
        <div class="second-row">
            <button class="button number-button">7</button>
            <button class="button number-button">8</button>
            <button class="button number-button">9</button>
            <button class="button " id="equal"><p class="equalcenter"> = </p></button>
        </div>
        <div class="third-row">
            <button class="button number-button">4</button>
            <button class="button number-button">5</button>
            <button class="button number-button">6</button>
        </div>
        <div class="fourth-row">
            <button class="button number-button">1</button>
            <button class="button number-button">2</button>
            <button class="button number-button">3</button>
        </div>
        <div class="fifth-row">
            <button class="button number-button">0</button>
            <button class="button decimal-button">.</button>
            <button id="deleteButton">C</button>
            
        </div>
        
        
    </div>
</div>
</body>
</html>
